sudo: false

matrix:
  include:
    - os: linux
      jdk: oraclejdk8
      sudo: false
      language: scala
      addons:
        apt:
          packages:
            - graphviz
      deploy:
        skip_cleanup: true
        provider: script
        script: sbt "release with-defaults"
        on:
          condition: -e ./deploy.sbt
          all_branches: true
    - os: osx
      osx_image: xcode8
      language: java
      before_install:
        - brew update
        - brew install sbt graphviz

before_install:
  - if [ $TRAVIS_OS_NAME = "linux" ]; then
      wget --output-document=/tmp/AMD-SDK.tar.bz2 http://cs.wisc.edu/~riccardo/assets/AMD-APP-SDKInstaller-v3.0.130.136-GA-linux64.tar.bz2 &&
      tar -xjf /tmp/AMD-SDK.tar.bz2 -m -C /tmp;
      AMDAPPSDK=${HOME}/AMDAPPSDK;
      export OPENCL_VENDOR_PATH=${AMDAPPSDK}/etc/OpenCL/vendors;
      mkdir -p ${OPENCL_VENDOR_PATH} &&
      sh /tmp/AMD-APP-SDK*.sh --tar -xf -C ${AMDAPPSDK} &&
      echo libamdocl64.so > ${OPENCL_VENDOR_PATH}/amdocl64.icd && (
        export LD_LIBRARY_PATH=${AMDAPPSDK}/lib/x86_64:${LD_LIBRARY_PATH};
        chmod +x ${AMDAPPSDK}/bin/x86_64/clinfo &&
        ${AMDAPPSDK}/bin/x86_64/clinfo
      )
    fi;

before_cache:
  - find $HOME/.sbt -name '*.lock' -delete
  - find $HOME/.ivy2 -name 'ivydata-*.properties' -delete

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot/
    - $HOME/Library/Caches/Homebrew

before_script:

script:
  - sbt +test +unidoc

before_deploy:

