matrix:
  include:
    - os: linux
      jdk: oraclejdk8
      sudo: false
      language: scala
      addons:
        apt:
          packages:
            - graphviz
      deploy:
        skip_cleanup: true
        provider: script
        script: sbt "release with-defaults"
        on:
          condition: -e ./deploy.sbt
          all_branches: true
    - os: osx
      osx_image: xcode8
      language: java
      before_install:
        - brew update
        - brew install sbt
        - brew install graphviz

before_cache:
  - find $HOME/.sbt -name '*.lock' -delete
  - find $HOME/.ivy2 -name 'ivydata-*.properties' -delete

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot/
    - $HOME/Library/Caches/Homebrew

script:
  - sbt +test +unidoc

before_deploy:

